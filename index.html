<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .big {

            position: relative;

            width: 200px;

            height: 100px;

            background: red;

        }

        .small {

            position: absolute;

            width: 100px;

            height: 30px;

            background: blue;

            bottom: 5px;

            left: 50%;

            margin-left: -50px;

        }
    </style>
</head>

<body>
    <div class="big">

        <div class="small"></div>

    </div>
</body>

</html>
